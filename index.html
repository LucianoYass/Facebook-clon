<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Inicia sesión o regístrate</title>
</head>
<body>
    <main>
        <div class="text">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            <p>Conéctate con amigos y con el mundo a tu alrededor en Facebook.</p>
        </div>
        <div class="form">
            <input type="text" class="email" placeholder="Correo electrónico o número de teléfono">
            <input type="text" class="password" placeholder="Contraseña">
            <input type="button" class="login" value="Iniciar sesión">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <hr>
            <input type="button" class="create-account" value="Crear nueva cuenta">
            <p><a href="#">Crea una página</a> para una celebridad, marca o negocio.</p>
            <p>Clon de Luciano Córdoba</p>
        </div>
    </main>
</body>
</html>
